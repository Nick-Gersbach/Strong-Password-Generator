<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <form id="password-generator-form">
      <div class="showcase-text">
        <h1>Generate a <span class="green-text">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button type="submit" id="get-password-btn">
          <img src="./img/green-bolt.png" alt="" /> Generate passwords
        </button>
      </div>
      <div class="line"></div>
      <div class="pw-results">
        <div id="password-1" class="password-result"></div>
        <div id="password-2" class="password-result"></div>
        <div id="password-3" class="password-result"></div>
        <div id="password-4" class="password-result"></div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
